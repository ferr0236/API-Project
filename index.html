<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>API Project</title>
	<link href="css/main.css" rel="stylesheet" />
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
</head>

<body>
	<main>
		<div class="home inactive">
			<section class="header">
				<h1>Television Recommendations</h1>
			</section>
			<section class="search">
				<form name="formHome" action="#result">
					<input type="text" id="searchInput" class="searchInput" placeholder="Enter Search Data" required maxlength="30" />
					<div class="searchButtonDiv">
						<img id="searchButton" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
					</div>
					<div class="settingsButtonDiv">
						<img id="settingsButton" alt="Settings" title="Settings" data-src="img/settings-lg.svg" class="iconic iconic-md" />
					</div>
				</form>
			</section>
			<section class="footer">
				<h2>Clauber Ferreira <sup>&copy;</sup></h2>
			</section>
		</div>

		<div class="overlay inactive"></div>
		<div class="modal modal-off" tabindex="0">
			<div class="title">
				Preferences
			</div>
			<div class="message">
				<form action="#">
					<div class="options">
						<span><input type="radio" name="tvContentType" value="movie" required checked />&nbsp;Movie</span>
						<span><input type="radio" name="tvContentType" value="person" required />&nbsp;Person</span>
						<span><input type="radio" name="tvContentType" value="tv" required />&nbsp;TV Show</span>
					</div>
					<div class="actions">
						<button id="modalCancelButton">Cancel</button>
						<button id="modalSaveButton">Save</button>
					</div>
				</form>
			</div>
		</div>

		<div class="result inactive">
			<section class="search">
				<form name="formResult" action="#">
					<div class="backButtonDiv">
						<img id="backButton" alt="Back" title="Back" data-src="./img/caret-left-lg.svg" class="iconic iconic-md" />
					</div>
					<input type="text" id="searchInput" class="searchInput" placeholder="Enter Search Data" required maxlength="30" />
					<div class="searchButtonDiv">
						<img id="searchButton" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
					</div>
					<div class="settingsButtonDiv">
						<img id="settingsButton" alt="Settings" title="Settings" data-src="img/settings-lg.svg" class="iconic iconic-md" />
					</div>
				</form>
			</section>
			<section class="pagesResult"></section>
			<section class="paginationButtons">
				<div class="priorPageButtonDiv inactive">
					<img id="priorPageButton" alt="Prior Page" title="Prior Page" data-src="./img/caret-left-lg.svg" class="iconic iconic-md" />
				</div>
				<div class="nextPageButtonDiv inactive">
					<img id="nextPageButton" alt="Next Page" title="Next Page" data-src="./img/caret-right-lg.svg" class="iconic iconic-md" />
				</div>
			</section>
			<section class="content"></section>
		</div>
	</main>
</body>
<script src="js/iconic.min.js" type="application/javascript"></script>
<script src="js/variables.js" type="application/ecmascript"></script>
<script src="js/modal.js" type="application/javascript"></script>
<script src="js/search.js" type="application/javascript"></script>
<script src="js/main.js" type="application/javascript"></script>
</html>
